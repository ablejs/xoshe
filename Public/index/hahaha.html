
<div>

    <van-nav-bar left-text="返回" left-arrow @click-left="onClickLeft">
        <template #title>
            {{title}}
        </template>
        <template #right>
            <van-icon name="search" size="18"></van-icon>
        </template>
    </van-nav-bar>

    <van-search v-model="search" placeholder="请输入搜索关键词" ></van-search>

    <van-form @submit="onSubmit">
  <van-field
    v-model="username"
    name="用户名"
    label="用户名"
    placeholder="用户名"
    :rules="[{ required: true, message: '请填写用户名' }]"
  ></van-field>
  <van-field
    v-model="password"
    type="password"
    name="密码"
    label="密码"
    placeholder="密码"
    :rules="[{ required: true, message: '请填写密码' }]"
  ></van-field>
  <div style="margin: 16px;">
    <van-button round block type="info" native-type="submit">
      提交
    </van-button>
  </div>
</van-form>


<van-button round block type="info" @click="goPage">
    跳转
</van-button>

</div>
<script>
    App.setTitle('Main Page Hahaha');
    Vue.use(vant.NavBar);
    Vue.use(vant.Search);
    Vue.use(vant.Form);

    page = new Vue({
        el: '#v-page',
        data: {
            title: "Main Title",
            search: '',
            username: '',
            password: ''
        },
        methods: {
            onSubmit(values) {
                console.log('submit', values);
            },
            goPage(){
                App.open('index/hahaha');
            },
            onClickLeft(){
                App.toBack();
            }

        }
    });

    setTimeout(function(){
        //加载样式文件
        App.loadRes('/test.css','css');
    },1000);

    setTimeout(function(){
        //移除文件
        // App.remAllRes();
        // Page.remRes('/index.css','css');
    },2000);
    // footer.title = 'Page.title'
    setInterval('App.view.footer = !App.view.footer',1000);

</script>
