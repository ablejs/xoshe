<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0, minimum-scale=1.0, user-scalable=0, initial-scale=1.0, width=device-width"/>
    <meta name="format-detection" content="telephone=no, email=no, date=no, address=no">

    <link rel="stylesheet" href="/static/extend/vant/vant.min.css" />
<style>
    /*小视频播放器*/
    .small-video{
        position:relative;
    }
    .small-video video{
        width:100%;
        height:100%;
        object-fit:scale-down;
        border-radius: 5px;
        
    }
    .small-video .vpalse{
        position: absolute;
        z-index: 100;
        width:50px;
        top:40%;
        left:42%;
    }
</style>
</head>
<body>
    <div class="small-video" style="height: 300px;width: 100%;">
        <img
            class="vpalse"
            id="videoPalse"
            src="/static/image/video-ext/video_btn_play.svg"
        />
        <video
            id="videoplay"
            poster="http://res-mk.kyour.cn/posts/201029/84c7112853c6629e5ef30707b902449a.jpg"
            src="http://tbvideo.ixiaochuan.cn/zyvd/a6/79/e514-0e0e-11eb-8b93-00163e02c2d6"
            type="video/mp4"
            playsInline="true"
            webkit-playsinline="true"
            width="1" 
            height="1"
        ></video>
    </div>
    <script>
         //点击屏幕的时候暂停，并且图片隐藏，再次点击视频或者图片的时候播放
    let videoplay = document.getElementById("videoplay");
    if (videoplay) {
 //点击图片的时候暂停，并且使图片隐藏，再次点击视频或者图片的时候播放
      videoplay.onclick = function() {
        if (videoplay.paused) {
          videoplay.play();
          videoPalse.style.display = "none";   //播放的时候图标隐藏
        } else {
          videoplay.pause();
          videoPalse.src = '/static/image/video-ext/video_btn_pause.svg';
          videoPalse.style.display = "block";   //暂停的时候图标显示
        }
      };
    }
   //同样点击图标的时候也需要播放暂停，下面是对图标的处理
    let videoPalse = document.getElementById("videoPalse");    //video标签
    if (videoPalse) {
      videoPalse.onclick = function() {
        if (videoplay.paused) {     //点击视频的时候如果暂停状态，则让其播放
          videoplay.play();
          videoPalse.style.display = "none";
        } else {
          videoplay.pause();
          videoPalse.style.display = "block";
        }
      };
    }
    </script>
</body>
</html>
