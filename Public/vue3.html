    var app = Vue.createApp({
        setup: function() {
            var data = Vue.reactive({
                username: "11",
                time: 0
            });

            //事件注册
            Vue.onMounted(function() {
                var _data = data;
                setInterval(function() {
                    _data.time++
                }, 500);

                setTimeout(function (){
                    app.$destroy()
                },5000)
            });
            //返回构造
            return {
                data: data,
                //方法定义
                login: function() {
                    vant.Toast("login");
                    data.time++;
                }
            }
        }
    });
    app.use(vant);
    app.use(vant.Button);
    app.mount('#app');
