<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="/admin/component/pear/css/pear.css" />
</head>
<body>
<body class="pear-container">
<div class="layui-card">
    <div class="layui-card-body">
        <form class="layui-form" action="">
            <div class="layui-form-item">
                <label class="layui-form-label">名称</label>
                <div class="layui-input-inline">
                    <input type="text" name="realName" placeholder="" class="layui-input">
                </div>
                <label class="layui-form-label">账号</label>
                <div class="layui-input-inline">
                    <input type="text" name="username" placeholder="" class="layui-input">
                </div>
                <button class="pear-btn pear-btn-md pear-btn-primary" lay-submit lay-filter="user-query">
                    <i class="layui-icon layui-icon-search"></i>
                    查询
                </button>
                <button type="reset" class="pear-btn pear-btn-md">
                    <i class="layui-icon layui-icon-refresh"></i>
                    重置
                </button>
            </div>
        </form>
    </div>
</div>
<div class="layui-card">
    <div class="layui-card-body">
        <table id="user-table" lay-filter="user-table"></table>
    </div>
</div>
</body>

<script type="text/html" id="user-toolbar">
    <button class="pear-btn pear-btn-primary pear-btn-md" lay-event="add">
        <i class="layui-icon layui-icon-add-1"></i>
        新增
    </button>
    <button class="pear-btn pear-btn-danger pear-btn-md" lay-event="batchRemove">
        <i class="layui-icon layui-icon-delete"></i>
        删除
    </button>
</script>

<script type="text/html" id="user-bar">
    <button class="pear-btn pear-btn-primary pear-btn-sm" lay-event="edit"><i class="layui-icon layui-icon-edit"></i></button>
    <button class="pear-btn pear-btn-danger pear-btn-sm" lay-event="remove"><i class="layui-icon layui-icon-delete"></i></button>
</script>

<script type="text/html" id="list-enable">
    <input type="checkbox" name="enable" value="{{d.id}}" lay-skin="switch" lay-text="启用|禁用" lay-filter="user-enable" checked = "{{ d.status == 1 ? 'true' : 'false' }}">
</script>

<script type="text/html" id="user-sex">
    {{#if (d.sex == 'm') { }}<span>男</span>{{# }else{ }}<span>女</span>{{# } }}
</script>

<script src="/admin/component/layui/layui.js"></script>
<script src="/admin/component/pear/pear.js"></script>
<script>
    var $;
    layui.use(['table', 'form', 'jquery'], function() {
        let table = layui.table;
        let form = layui.form;
        $ = layui.jquery;

        table.render({
            elem: '#user-table',
            url: '/admin/Topic/getList',
            page: true,
            skin: 'line',
            toolbar: '#user-toolbar',
            cols: [[
                {type: 'checkbox', width: 50},
                {title: 'ID', field: 'id', align: 'center', width: 100},
                {title: '名称', field: 'name', align: 'center', width: 100},
                {title: '类型', field: 'model', align: 'center', width: 100},
                {title: '图标', field: '', align: 'center', templet: '<div>{{d.icon}}</div>'},
                {title: '关注', field: 'follow', align: 'center', width: 100},
                {title: '排序', field: 'sort', align: 'center', width: 100},
                {title: '上级', field: 'pid', align: 'center', width: 100},
                {title: '启用', field: 'enable', align: 'center', templet: '#list-enable'},
                {title: '操作', toolbar: '#user-bar', align: 'center', width: 130}
            ]],
            even: true,
            defaultToolbar: [{layEvent: 'refresh', icon: 'layui-icon-refresh'}, 'filter', 'exports'],
            parseData: function(res){
                return res.result;
            }
        });

        table.on('tool(user-table)', function(obj) {
            if (obj.event === 'remove') {
                window.remove(obj);
            } else if (obj.event === 'edit') {
                window.edit(obj);
            }
        });

        table.on('toolbar(user-table)', function(obj) {
            if (obj.event === 'add') {
                window.add();
            } else if (obj.event === 'refresh') {
                table.reload('user-table');
            } else if (obj.event === 'batchRemove') {
                window.batchRemove(obj);
            }
        });

        form.on('submit(user-query)', function(data) {
            table.reload('user-table', {
                where: data.field
            })
            return false;
        });

        form.on('switch(user-enable)', function(obj) {
            layer.tips(this.value + ' ' + this.name + '：' + obj.elem.checked, obj.othis);
        });

    })
</script>
</body>
</html>
